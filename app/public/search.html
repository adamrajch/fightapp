<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/searchStyle.css" rel="stylesheet">
    <link rel="icon" href="./images/icon.png">

    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">FIGHTAPP</a>
        <a class="nav-link" href="/profile">Profile</a>
        <a class="nav-link" href="/signup">Sign Up</a>
        <a class="nav-link" href="/search">Search</a>
        <a class="nav-link" href="/fight">Fight Now</a>
        <a class="nav-link nav-login" href="/login">Login</a>
    </nav>

    <div class="container">
        <form class="formSearch">
            <div class="form-group">
                <label>Find any fighter</label>
                <input type="text" class="form-control" id="searchGuy" aria-describedby="fighter name"
                    placeholder="Enter fighter name">
            </div>
            <button id="searchFighter">Search</button><button id="displayAll">Show All</button><br>
            <label>Sort by class</label>
            <select class="form-control" id="selector">
                <option>warrior</option>
                <option>knight</option>
                <option>mage</option>
                <option>warlock</option>
                <option>berserker</option>
                <option>swordmaster</option>
            </select>
            <button id="selectBtn">Search Class</button>
        </form>

        <div class="error"></div>
        <div class="display"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="./js/search.js" type="text/javascript"></script>
</body>

</html>
