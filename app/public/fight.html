<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/fightStyle.css" rel="stylesheet">
    <link rel="icon" href="./images/icon.png">

    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">FIGHTAPP</a>
        <a class="nav-link" href="/search">Search</a>
        <a class="nav-link" href="/fight">Fight Now</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col playerCol">
                Player 1

            </div>
            <div class="col battleLog">

                <button type="button" class="btn btn-primary btn-lg beginFight">Fight</button>

                <ul class="list-group log">
                    <li class="list-group-item list-group-item-primary">User Player Attack</li>

                    <li class="list-group-item list-group-item-danger">Enemy Player Attack</li>

                </ul>
            </div>
            <div class="col enemyCol">
                Player 2

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="./js/fight.js" type="text/javascript"></script>
</body>

</html>
