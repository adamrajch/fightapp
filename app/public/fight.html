<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>


    <script>
        var config = {
            type: Phaser.AUTO,
            width: 1000,
            height: 800,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {


            this.load.image('back2', './images/back2.png');
            this.load.spritesheet('guy',
                './images/newpic.jpg',
                { frameWidth: 200, frameHeight: 120 }
            );
            this.load.spritesheet('boi', './images/cropboi.png', { frameWidth: 196, frameHeight: 130 })
            // this.load.spritesheet('guy', './images/newpic.jpg', 200, 120, 6);
            // this.load.image('logo', 'assets/sprites/phaser3-logo.png');
            // this.load.image('red', 'assets/particles/red.png')
        }

        function create() {
            this.add.image(0, 0, 'back2').setOrigin(0, 0);
            // this.add.sprite(400, 400, 'guy', 0);
            var boi = this.add.sprite(400, 400, 'boi', 0);
            this.anims.create({
                key: 'punch',
                repeat: -1,
                frameRate: 5,
                frames: this.anims.generateFrameNames('boi', { start: 1, end: 9 })
            })

            boi.play('punch');
            // var particles = this.add.particles('red');

            // var emitter = particles.createEmitter({
            //     speed: 100,
            //     scale: { start: 1, end: 0 },
            //     blendMode: 'ADD'
            // });

            // var logo = this.physics.add.image(400, 100, 'logo');

            // logo.setVelocity(100, 200);
            // logo.setBounce(1, 1);
            // logo.setCollideWorldBounds(true);

            // emitter.startFollow(logo);
        }
    </script>

</body>

</html>
