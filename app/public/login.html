<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/loginStyle.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">Fight</a>
            <a class="nav-link" href="/profile">Profile</a>
            <a class="nav-link" href="/signup">Sign Up</a>
            <a class="nav-link" href="/search">Search</a>
            <a class="nav-link" href="/fight">Fight Now</a>
        </nav>
        <br>
        <br>
        <!-- <h1>log in</h1> -->

        <form class="w-full max-w-xs">
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Full Name
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input
                        class="bg-grey-lighter appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple"
                        id="inline-full-name" type="text" placeholder="Enter Name">
                </div>
            </div>
            <div class=" md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                        Password
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input
                        class="bg-grey-lighter appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple"
                        id="inline-username" type="password" placeholder="******************">
                </div>
            </div>

            <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <button class="bg-teal hover:bg-teal-dark text-white font-bold py-2 px-4 rounded" type="button">
                        Sign In
                    </button>
                    <a href="/signup">
                        <button class="bg-teal hover:bg-teal-dark text-white font-bold py-2 px-4 rounded" type="button">
                            Sign Up
                        </button>
                    </a>
                </div>
            </div>
        </form>

        </div>
        <script src="./js/app.js" type="text/javascript"></script>
    </body>

</html>
